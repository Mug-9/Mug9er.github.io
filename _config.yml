# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mug-9's blog # 博客名
subtitle: Hello World # 副标题
description: # 站点描述
author: Mug-9 # 作者名
language: zh-CN # 语言设置
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://orzff.cn # 博客所要绑定的域名，没有则不填
root: /
permalink: /:abbrlink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: # Open external links in new tab
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false # 同时生成一个文件夹
relative_link: false
future: true
highlight: # Hexo自带代码高亮插件
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Math
mathjax: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12 # 每页显示文章数
pagination_dir: page

# Extensions # 以下为第三方插件设置
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: matery # 使用的主题

#search: # 本地搜索插件
#  path: search.xml
#  field: post
#  format: html
#  limit: 10000

#feed: # RSS订阅插件
#  type: atom
#  path: atom.xml
#  limit: 20
#  hub:
#  content:
#  content_limit: 140
#  content_limit_delim: " "

plugins:
baidusitemap: # 百度站点地图
  path: baidusitemap.xml

# Deployment # 非常重要的部署设置
## Docs: https://hexo.io/docs/deployment.html
social:
  GitHub: https://github.com/Mug-9 || github
  E-Mail: mailto:643719884@qq.com || envelope
  CSDN: https://blog.csdn.net/henu_jizhideqingwa || CSDN
  #Google: https://plus.google.com/yourname || google
  #Twitter: https://twitter.com/yourname || twitter
  #FB Page: https://www.facebook.com/yourname || facebook
  #VK Group: https://vk.com/yourname || vk
  #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
  #YouTube: https://youtube.com/yourname || youtube
  #Instagram: https://instagram.com/yourname || instagram
  #Skype: skype:yourname?call|chat || skype

social_icons:
  enable: true
  GitHub: github
  Twitter: twitter
  微博: weibo
  E-Mail: envelope


archive_generator:
  per_page: 20
  yearly: true
  monthly: true

index_generator:
  per_page: 20
  order_by: -date

tag_generator:
  per_page: 10

abbrlink:
  alg: crc32
  rep: hex

  symbols_count_time:
  #文章内是否显示
  symbols: true
  time: true
  # 网页底部是否显示
  total_symbols: true
  total_time: true

deploy:
  type: git
  repo: git@github.com:Mug-9/Mug9er.github.io.git
  branch: master

search:
  path: search.xml
  field: post

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

lazyload:
  enable: false 
  onlypost: true  # 是否只对文章的图片做懒加载
  loadingImg: # eg ./images/loading.gif
